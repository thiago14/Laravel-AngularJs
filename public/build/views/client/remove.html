<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Excluir Cliente</div>
                <div class="panel-body">
                    <p>Deseja excluir realmente este cliente?</p>
                    <ul>
                        <li><strong>Nome:</strong>{{ client.name }}</li>
                        <li><strong>E-mail:</strong>{{ client.email }}</li>
                        <li><strong>Telefone:</strong>{{ client.phone }}</li>
                    </ul>
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-4">
                            <button type="button" class="btn btn-danger" ng-click="remove()">Excluir</button>
                            <button type="button" class="btn btn-default" ng-click="goBack()">Voltar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
