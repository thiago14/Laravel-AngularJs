<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Listagem de Projetos
                    <a href="#/project/new" class="btn btn-xs btn-primary pull-right">Novo Projeto</a>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Cliente</th>
                            <th>Status</th>
                            <th>Progresso</th>
                            <th>Prazo</th>
                            <th>Ação</th>
                        </tr>
                        <tr dir-paginate="o in projects | itemsPerPage: 10" total-items="totalProjects" current-page="pagination.current">
                            <td>{{ o.id }}</td>
                            <td>
                                {{ o.name | ellipsis:20 }}
                                <br>
                                <a ng-href="#/project/{{o.id}}/notes" class="btn btn-xs btn-info"><i class="fa fa-comments"></i> Nota</a>
                                <a ng-href="#/project/{{o.id}}/tasks" class="btn btn-xs btn-info"><i class="fa fa-tasks"></i> Tarefa</a>
                                <a ng-href="#/project/{{o.id}}/members" class="btn btn-xs btn-info"><i class="fa fa-users"></i> Membros</a>
                            </td>
                            <td>{{ o.client.data.name }}</td>
                            <td>{{ status[o.status].label }}</td>
                            <td>{{ o.progress }}</td>
                            <td>{{ o.due_date | dateBr }}</td>
                            <td>
                                <a ng-href="#/project/{{o.id}}/edit" class="btn btn-xs btn-success"><i class="fa fa-edit"></i> Editar</a>
                                <a ng-href="#/project/{{o.id}}/remove" class="btn btn-xs btn-danger"><i class="fa fa-minus-circle"></i> Excluir</a>
                            </td>
                        </tr>
                    </table>
                    <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
