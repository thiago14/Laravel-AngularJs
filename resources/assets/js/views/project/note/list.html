<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Listagem de notas
                    <a href="#/project/{{project_id}}/note/new" class="btn btn-xs btn-primary pull-right">Nova Nota</a>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <tr>
                            <th>Titulo</th>
                            <th>Nota</th>
                            <th>Ação</th>
                        </tr>
                        <tr ng-repeat="o in notes">
                            <td>{{ o.title | ellipsis:20 }}</td>
                            <td>{{ o.note | ellipsis:20 }}</td>
                            <td>
                                <a ng-href="#/project/{{o.project_id}}/note/{{o.id}}/edit" class="btn btn-xs btn-success"><i class="fa fa-edit"></i> Editar</a>
                                <a ng-href="#/project/{{o.project_id}}/note/{{o.id}}/remove" class="btn btn-xs btn-danger"><i class="fa fa-minus-circle"></i> Excluir</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
