<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Cadastro de Projetos</div>
                <div class="panel-body">
                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">

                        <div class="form-group" ng-class="{'has-error': !form.clientSelected.$valid && form.clientSelected.$touched}">
                            <label class="col-md-4 control-label">Cliente</label>

                            <div class="col-md-6">
                                <input type="text" name="clientSelected" ng-model="clientSelected" placeholder="Selecione um cliente"
                                       typeahead="client as client.name for client in getClients($viewValue) | limitTo:10"
                                       typeahead-loading="loadingLocations"
                                       typeahead-input-formatter="formatName($model)"
                                       class="form-control" required />
                                <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>

                                <div ng-messages="form.clientSelected.$error" class="help-block" ng-show="form.clientSelected.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.name.$valid && form.name.$touched}">
                            <label class="col-md-4 control-label">Nome</label>

                            <div class="col-md-6">
                                <input type="text" class="form-control" name="name" ng-model="project.name" required>

                                <div ng-messages="form.name.$error" class="help-block" ng-show="form.name.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.description.$valid && form.description.$touched}">
                            <label class="col-md-4 control-label">Descrição do Projeto</label>

                            <div class="col-md-6">
                                <textarea class="form-control" name="description" ng-model="project.description" required></textarea>

                                <div ng-messages="form.description.$error" class="help-block" ng-show="form.description.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.status.$valid && form.status.$touched}">
                            <label class="col-md-4 control-label">Status</label>

                            <div class="col-md-6">
                                <input type="text" class="form-control" name="status" ng-model="project.status" required>

                                <div ng-messages="form.status.$error" class="help-block" ng-show="form.status.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.progress.$valid && form.progress.$touched}">
                            <label class="col-md-4 control-label">Progresso (%)</label>

                            <div class="col-md-6">
                                <input type="text" class="form-control" name="progress" ng-model="project.progress" min="0" max="100" required>

                                <div ng-messages="form.progress.$error" class="help-block" ng-show="form.progress.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                    <div ng-message="min">Valor mínimo aceitável é 0</div>
                                    <div ng-message="max">Valor máximo aceitável é 100</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.due_date.$valid && form.due_date.$touched}">
                            <label class="col-md-4 control-label">Data Entrega</label>

                            <div class="col-md-6">
                                <p class="input-group">
                                    <input type="text" class="form-control" ng-model="project.due_date" name="due_date"
                                           datepicker-popup="dd/MM/yyyy" is-open="due_date.status.opened"
                                           ng-required="true" close-text="Fechar" required />
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open($event)">
                                            <i class="glyphicon glyphicon-calendar"></i>
                                        </button>
                                    </span>
                                </p>
                                <div ng-messages="form.due_date.$error" class="help-block" ng-show="form.due_date.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                    <div ng-message="date">Data inválida</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
